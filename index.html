<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    
    <title>Document</title>
</head>

<body>

    <main class="bg-light-yellow position-relative ">
        <div class="w-75 mx-auto py-5">
            <div class=" text-center">
                <h1>BookMark</h1>
            </div>          
            <div class="dotted py-5 my-5">           
             <h2 class="text-center green"><i class="fa-solid fa-bookmark p-1"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark p-1"></i>
              </h2>
                <div class="py-2">
                    <label class="py-3" for="siteName">
                    <i class="fa-solid fa-book"></i> Site Name</label>
                    <input id="siteNameInput" type="text" placeholder="BookMark Name" class="form-control w-100 ">
                </div>
                <div class="py-2">
                    <label class="py-3" for="siteUrl">
                    <i class="fa-solid fa-link"></i> Site URL</label>
                    <input id="siteUrlInput" placeholder="Website URL" type="url" class="form-control w-100">
                </div>
                <div class="text-center py-3">
                    <button id="submitbtn" class="btn btn-red text-light px-5" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
               
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="modal-title circles d-flex fs-5" id="exampleModalLabel">
                                    <span class="rounded-circle "></span>
                                    <span class="rounded-circle mx-2"></span>
                                    <span class="rounded-circle"></span>
                                </div>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Site Name or Url is not valid, Please follow the rules below :</p>
                            <ol>
                                <li>Site name must contain at least 3 characters</li>
                            
                                <li> Site URL must be a valid one</li>
                            
                            </ol>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
                <div>
                <input oninput="searchInput();" type="text" placeholder="Search" class="form-control w-75 m-auto" 
                         id="searchItem">
                </div>
            </div>
            <table class="table text-center">
                <thead>
                    <tr>  
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Description</th>
                    </tr>
                
                </thead>
                <tbody id="tableBody">
                
                </tbody>

            </table>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
